<!DOCTYPE html>
<html>

<head>
    <title>Book control</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../styles/base/reset.css" />
    <link rel="stylesheet" href="../styles/bookControl.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/icons.css" />
    <link rel="stylesheet" href="../styles/search.css" />
    <link rel="stylesheet" href="../styles/table.css" />
    <link rel="stylesheet" href="../styles/inputs_and_buttons.css" />
    <link rel="stylesheet" href="../styles/base/fonts.css" />
    <script src="https://kit.fontawesome.com/1935aea700.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <a class="menu" href="./menu.html">Go Back</a>
            <a class="user" href="./userControl.html">Users</a>
            <a class="state" href="./stateControl.html">States</a>
            <a class="city" href="./cityControl.html">Cities</a>
            <a class="category" href="./categoryControl.html">Categories</a>
            <a class="publisher" href="./publisherControl.html">Publishers</a>
            <a class="format" href="./formatControl.html">Formats</a>
        </nav>
    </header>
    <div class="form-container">
        <div class="create">
            <div class="create-field">
                <h1 class="title">Add new book</h1>

                <label for="title">Title</label>
                <div>
                    <input maxlength="45" id="title" />
                </div>

                <label for="author">Author</label>
                <div>
                    <input maxlength="45" id="author" />
                </div>

                <label for="year">Publication Year</label>
                <div>
                    <input maxlength="4" id="year" />
                </div>

                <label for="pages">Pages</label>
                <div>
                    <input maxlength="5" id="pages" />
                </div>

                <label for="value">Value</label>
                <div>
                    <input maxlength="13" id="value" />
                </div>

                <label for="category">Category</label>
                <div>
                    <select id="category">
                        <option value="0" selected disabled>SELECT</option>
                    </select>
                </div>

                <label for="publisher">Publisher</label>
                <div>
                    <select id="publisher">
                        <option value="0" selected disabled>SELECT</option>
                    </select>
                </div>

                <label for="format">Format</label>
                <div>
                    <select id="format">
                        <option value="0" selected disabled>SELECT</option>
                    </select>
                </div>
                
                <button onclick="addBook()">Create</button>
            </div>
        </div>
    </div>
    <div class="table-container">
        <div class="table-field">
            <div class="table">
                <table>
                    <thead>
                        <tr class="header">
                            <th>#</th>
                            <th>Title<button name="title" id="title-sort" onclick="displaySort(this)" class="sort-button"><i class="fa-solid fa-sort"></i></button></th>
                            <th>Author</th>
                            <th>Year</th>
                            <th>Pages</th>
                            <th>Value<button name="value" id="value-sort" onclick="displaySort(this)" class="sort-button"><i class="fa-solid fa-sort"></i></button></th>
                            <th>Category<button name="category_id" id="category-sort" onclick="displaySort(this)" class="sort-button"><i class="fa-solid fa-sort"></i></button></th>
                            <th>Publisher</th>
                            <th>Format</th>
                            <th>Action</th>
                        </tr>
                        <tr class="search-fields">
                            <th></th>
                            <th><input id="search-title" /></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th>
                                <select id="search-category">
                                    <option value="0"></option>
                                </select>
                            </th>
                            <th></th>
                            <th></th>
                            <th><button onclick="searchBooks()" class="search-button"><i class="fa-solid fa-magnifying-glass fa-1x"></i></button></th>
                        </tr>
                    </thead>
                    <tbody id="mytable">
                        <tr>
                            <th scope="row" colspan="5">Loading...</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

<script src="../globalVariables.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../node_modules/blueimp-md5/js/md5.min.js"></script>
<script src="../control/bookControl.js"></script>
<script src="../check/bookCheck.js"></script>

<script src="../verifyControl.js"></script>

</html>
